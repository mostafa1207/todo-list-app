<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- center div -->
      <div class="center-div">
        <!-- tasks table -->
        <div class="tasks-table">
          <!-- header -->
          <div class="header">
            <button id="add-btn" class="circular-btn">➕</button>
            <h2 class="title">مهامي</h2>
          </div>
          <!--// header //-->
          <!-- tasks -->
          <div id="tasks">
            <!-- task -->
            <div class="task" data-id="0">
              <!-- task info -->
              <div class="task-info">
                <p class="task-title">task</p>
                <span>date</span>
              </div>
              <!--// task info //-->
              <!-- task actions -->
              <div class="task-actions">
                <button id="delete-btn" class="circular-btn delete-btn">
                  ❌
                </button>
                <button id="complete-btn" class="circular-btn done-btn">
                  ✅
                </button>
                <button id="update-btn" class="circular-btn edit-btn">
                  ✏️
                </button>
              </div>
              <!--// task actions //-->
            </div>
            <!--// task //-->
          </div>
          <!-- // tasks //-->
        </div>
        <!--// tasks table //-->
      </div>
      <!--// center div //-->
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
